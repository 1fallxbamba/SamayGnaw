<ion-content>

  <div class="ion-text-center userInfo" >
    <!-- <img src="../../../assets/profile_image.png"> -->
    <h1 style="font-size:1.4em" no-margin>Bienvenue, </h1>
      <h1 style="margin-top: 5px; font-size: 31px; color: #023d69;"> {{clientInfo.name}} </h1>
  </div>

  <ion-grid>

    <ion-row>
      <ion-col col-12>
        <ion-card class="ion-text-center ion-padding" >
          <ion-icon name="person-outline"></ion-icon>
          <p> Vous êtes client du salon</p>
          <h1  style="font-size: 30px;"> {{clientInfo.saloonName}} </h1>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-card class="ion-text-center ion-padding" >
          <ion-icon name="call-outline" size="large" ></ion-icon>
          <!-- <p> Vous êtes client du salon</p> -->
          <h2 style="font-size: 20px;" >Contacter mon salon </h2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card (click)="showMeasurementsModal()" class="ion-text-center ion-padding" >
          <ion-icon name="list-outline" size="large"></ion-icon>
          <h2 style="font-size: 18px;">Mes mesures</h2>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="showGnawsModal()" class="ion-text-center ion-padding">
          <ion-icon name="albums-outline" size="large"></ion-icon>
          <h2 style="font-size: 18px;">Mes gnaws</h2>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

  </div> -->

</ion-content>
