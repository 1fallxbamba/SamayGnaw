<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="openMenu()">
				<ion-icon style="color: #023d69;" name="apps"></ion-icon>
			</ion-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light">
				<ion-icon style="color: #023d69;" name="notifications"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<ion-item lines="none">

		<ion-avatar slot="start">
			<img src="../../../assets/profile_image.png">
    </ion-avatar>
			<ion-label>
				<p>Bienvenue,</p>
				<h3>Athj Couture</h3>
			</ion-label>

	</ion-item>

</ion-header>

<ion-content main>

  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <!-- <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png"> -->
              <ion-icon name="cut-outline"></ion-icon>
            </div>
            <!-- <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg"> -->
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">Gnaws en cours</ion-card-title>
            <ion-card-subtitle class="ion-text-right">13/50</ion-card-subtitle>
            <ion-progress-bar value="{{13/50}}"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <!-- <img src="https://www.freeiconspng.com/uploads/google-drive-icon-18.png"> -->
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </div>
            <!-- <img class="files" src="https://i.ibb.co/jD8ypLq/files.jpg"> -->
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">Gnaws terminés</ion-card-title>
            <ion-card-subtitle class="ion-text-right">37/50</ion-card-subtitle>
            <ion-progress-bar value="{{37/50}}"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

    </ion-slides>
  </div>

  <div class="container">

    <h2 style="font-size: 22px;">Actions rapides</h2>

    <div class="quick">

      <ion-button
      routerLink="add-client"
      expand="block" shape="round"
      style="--background: rgba(255,255,255,.1);" >
      <ion-icon name="add-outline"></ion-icon>
      Ajouter un client
    </ion-button>
      <ion-button
      (click)="showGnawsModal()"
      expand="block"
      shape="round"
      style="--background: rgba(255,255,255,.1);" >
      <ion-icon name="list-outline"></ion-icon>
        Voir mes gnaws</ion-button>

    </div>

<ion-menu side="start" content="content" menuId="sidem" contentId="main" class="sideM">
  <ion-header>
    <ion-toolbar style="--background: #fafafa;">
      <ion-title   >MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content style="--background: #fafafa !important;" id="main" >

      <ion-button routerLink="add-client" expand="block"  >
        <ion-icon name="person-add-outline"></ion-icon>
        Nouveau client
       </ion-button>


       <ion-button routerLink="add-gnaw"  expand="block" >
        <ion-icon name="add-circle-outline"></ion-icon>
        Nouveau gnaw
       </ion-button>

       <ion-button (click)="showClientsModal()" expand="block" >
        <ion-icon name="people-outline"></ion-icon>

        Mes gnaws
       </ion-button>

  </ion-content>

  <ion-footer style="text-align: center; background: #fafafa;">
      <a (click)="logout()" style="color: #f86f05;" >Déconnexion</a>
  </ion-footer>
